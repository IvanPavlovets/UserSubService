databaseChangeLog:
  - changeSet:
      id: 002-create-subscriptions
      author: Ivan Pavlovets
      changes:
        - createTable:
            tableName: subscriptions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
              - column:
                  name: subscription_name
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_subscription_user
                    referencedTableName: users
                    referencedColumnNames: id